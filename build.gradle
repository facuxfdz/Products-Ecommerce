plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "6.4.0"
}

group = 'com.api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.6.3'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.6.3'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.6.3'
	implementation group: 'redis.clients', name: 'jedis', version: '4.1.1'
	implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.6.3'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.6.3'



	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

configurations.all {
    exclude module: 'spring-boot-starter-logging'
}

tasks.named('test') {
	useJUnitPlatform()
}
